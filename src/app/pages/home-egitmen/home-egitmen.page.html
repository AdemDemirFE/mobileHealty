<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button style="margin-top: 10px;" class="menuBtn"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row style="align-items: center;">
        <ion-col size="4" style="text-align:start;">
          <ion-label class="title">Eğitmen Anasayfa</ion-label>
        </ion-col>
        <ion-col style="text-align:start;">
          <ion-searchbar style="width:98%;margin-right:2%; color: #002d58;" color="searchinput1"
            placeholder="Ogrenci Ara"  (ionInput)="filterItems($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="end">
      <ion-button style="margin-top: 10px;" (click)="openHastafilter()">
        <ion-icon class="menuBtn" slot="icon-only" [ios]="'filter'+'-outline'" [md]="'filter'+'-sharp'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-row style="overflow:hidden;">
    <ion-col class="mainImg">
      <img class="img" src="./assets/img/mainImg.png">
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12"   style=" border-right:1px solid var(--ion-color-primary);">

                <img alt="{{ 'TANIMLAR_ALT.KULLANICI' | translate }}"

                  <b>Ülke: </b>
                  Türkiye<br>

                  Ankara<b>
                    İlçe: </b>
                  Etimesgut
                </p>
              </ion-label>                
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size-sm="6" size="12"  >

        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
